plugins {
    id 'groovy'
    id 'java'
}

group 'Huffman'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'
    compile group: 'com.googlecode.jinahya', name: 'bit-io', version: '1.0.1'
    compile group: 'org.apache.commons', name: 'commons-compress', version: '1.20'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
